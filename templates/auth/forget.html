<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <title>Forget</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
  <!--===============================================================================================-->

  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" />
  <!--===============================================================================================-->

  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  <!--===============================================================================================-->
</head>

<body>
  <!-- Request for new password -->
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="{% static 'images/img-01.png' %}" alt="IMG" />
        </div>

        <form class="login100-form validate-form" action="{% url 'forget_pass_req' %}" method="post">
          {% csrf_token %}
          <span class="login100-form-title"> Lets order new password </span>

          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="form-group p-t-12">
            <label for="role" class="col-sm-2 control-label">Role: </label>
            <div>
              <select class="form-control inputstl" id="role" name="role1">
                <option>Student</option>
                <option>Teacher</option>
              </select>
            </div>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">Get New Password</button>
          </div>

          <div class="text-center p-t-12">
            <a class="txt2" href="/login">
              Already have an Account!
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--===============================================================================================-->
  <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
  <script>
    $(".js-tilt").tilt({
      scale: 1.1,
    });
  </script>

  <!--===============================================================================================-->
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
